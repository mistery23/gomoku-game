<div class="home-component">
  <div class="form">
    <form [formGroup]="form" (ngSubmit)="startGame(form)">
      <div class="form-group">
        <input formControlName="player1" type="text" placeholder="Player 1 name" class="form-control">
      </div>
      <div class="form-group">
        <input formControlName="player2" type="text" placeholder="Player 2 name" class="form-control">
      </div>
      <button class="btn btn-success" [disabled]="!form.valid || (form.value.player1 === form.value.player2)" type="submit">Start</button>
    </form>
  </div>
</div>
